sonar.projectKey=back-malsi
sonar.organization=malsi

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=back-malsi
sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/languages/java/
sonar.java.binaries=./back/target/classes
#https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/test-coverage/java-test-coverage/
sonar.coverage.jacoco.xmlReportPaths=./back/target/site/jacoco/jacoco.xml